<div class="register-wrapper">
  <div class="background-image"></div>

  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>📝 Crear una cuenta</mat-card-title>
      <mat-card-subtitle>Registra tu restaurante o únete como trabajador</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formRegistro" class="form-custom">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Nombre completo">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="ejemplo@correo.com" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="••••••••">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol">
            <mat-option value="RestoBar">Restaurante</mat-option>
            <mat-option value="Trabajador">Trabajador</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="registrarse()">Registrarse</button>
          <button mat-stroked-button color="warn" (click)="volver()">Volver</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
