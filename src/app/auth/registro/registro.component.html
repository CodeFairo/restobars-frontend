<div class="register-wrapper">
  <div class="background-image"></div>

  <mat-card class="register-card">
    <mat-card-header>
  <div class="registro-header">
    <mat-card-title>📝 Crear una cuenta</mat-card-title>
    <mat-card-subtitle>Registra tu restaurante o únete como trabajador</mat-card-subtitle>
  </div>
</mat-card-header>

    <mat-card-content>
      <form [formGroup]="formRegistro" class="form-custom">
   
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="ejemplo@correo.com" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="••••••••">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Repita Contraseña</mat-label>
          <input matInput type="password" formControlName="passwordConfirm" placeholder="••••••••">
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="registrarseConEmailFirebase()">
            Registrarse
          </button>

          <button mat-flat-button color="accent" (click)="registrarseConGoogle()" style="display: flex; align-items: center;">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20"
              style="margin-right: 10px; background: white; border-radius: 50%;" />
            Registrarse con Google
          </button>
        
          <button mat-stroked-button color="warn" (click)="volver()">
            Volver
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
