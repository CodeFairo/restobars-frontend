<h2 mat-dialog-title class="dialog-title">
  🎯 Elige tu rol
</h2>

<mat-dialog-content class="dialog-content">
  <p class="dialog-text">
    Por ahora solo contamos con acceso para administradores<br>
    de Restobars. ¡Pronto también para trabajadores!
  </p>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <p class="dialog-text">
    Selecciona el tipo de usuario con el que deseas acceder:
  </p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button color="primary" class="custom-button" (click)="seleccionar('ADMINISTRADOR')">
    Administrador del Restaurante
  </button>
</mat-dialog-actions>
