<h2>Subir menú del restaurante</h2>

<!-- Aceptar imágenes y PDFs -->
<input type="file" (change)="onFileSelected($event)" accept="image/*,.pdf" />

<button mat-raised-button color="primary" (click)="upload()" [disabled]="!file || uploadInProgress">
  {{ uploadInProgress ? 'Subiendo...' : 'Subir la carta del menú' }}
</button>
