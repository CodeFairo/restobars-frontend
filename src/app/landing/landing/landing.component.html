
<div class="background-blur"></div>
<div class="background-overlay"></div>

<mat-toolbar class="toolbar">
  <span class="logo">üçΩÔ∏è RestobarsOnline</span>
  <span class="spacer"></span>
  <button mat-button (click)="registrarse()">Registrarse</button>
  <button mat-button (click)="ingresar()">Ingresar</button>
</mat-toolbar>

<div class="landing-content">

  <h1>Bienvenido a RestobarsOnline</h1>
  <p>Deliciosos platos, excelente atenci√≥n y un ambiente inigualable.</p>

  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Buscar restaurante</mat-label>
      <input matInput [(ngModel)]="busquedaNombre" (keyup.enter)="buscarPorNombre()" />
      <button mat-icon-button matSuffix (click)="buscarPorNombre()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button matSuffix (click)="buscarPorUbicacion()">
        <mat-icon>place</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
  <div class="carousel-wrapper">
    <button class="carousel-btn left" (click)="scrollCarousel('left')" aria-label="Anterior">‚Üê</button>

    <div class="restobars-carousel" #carousel>
      <mat-card *ngFor="let r of restobares" class="restobar-card">
        <img mat-card-image [src]="r.urlLogo || 'assets/default.jpg'" alt="{{ r.name }}">
        <mat-card-header>
          <mat-card-title>{{ r.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ r.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="verDetalle(r)">Ver Detalle</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <button class="carousel-btn right" (click)="scrollCarousel('right')" aria-label="Siguiente">‚Üí</button>
  </div>
</div>


<app-footer></app-footer>
